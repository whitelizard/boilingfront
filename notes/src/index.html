<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Notes
    </title>
    <meta name="description" content="Notes app">

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body layout="column" ng-controller="app.FrameworkController as framework">
    <!--[if lt IE 8] >
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <!-- TOP TOOLBAR -->
    <md-toolbar class="md-whiteframe-z1 site-content-toolbar" hide-sm>
        <div class="md-toolbar-tools">
            <h2>
                <span>{{framework.appName}}</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>


    <!-- CONTENT CANVAS -->
    <md-content role="main" layout-padding layout="column" flex layout-align="center start" ng-view>
    </md-content>
    
    
    <script src="bundle.js"></script>
    <script src="lib.js"></script>

</body>

</html>
