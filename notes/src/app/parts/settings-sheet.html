<md-bottom-sheet class="md-grid" layout="column" ng-cloak>
    <md-list flex layout="row" layout-align="center center">
        <md-list-item ng-repeat="operation in bottomDrawer.operations">
            <md-button class="md-grid-item-content" ng-click="bottomDrawer.itemClick($event, operation)">
                <md-icon class="mdi {{operation.icon}}"></md-icon>
                <div class="md-grid-text">{{ operation.name }}</div>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
